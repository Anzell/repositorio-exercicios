<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repositório de Exercícios de Algoritmos e Programação</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">
			<span class="glyphicon glyphicon-education"></span>
			UNIVALI
		  </a>
		</div>
		<button type="button" class="btn btn-default navbar-btn pull-right">Sair</button>
	  </div>
	</nav>
	
	<div class="container-fluid main-container">
		<div class="row">
			<div class="col-xs-9">
				<div class="row title-row">
					<div class="col-xs-9">
						<h2 class="main-title">Exercícios disponíveis</h3>
					</div>
					<div class="col-xs-3 filters">
						Filtros <span class="glyphicon glyphicon-triangle-bottom"></span>
					</div>
				</div>
				
				<table class="table table-condensed table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Dificuldade</th>
							<th>Pontos</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Olá, mundo!</td>
							<td>*</td>
							<td>5</td>
							<td><span class="glyphicon glyphicon-ok"></span></td>
						</tr>
						<tr>
							<td>Preenchimento de Vetor</td>
							<td>**</td>
							<td>20</td>
							<td><span class="glyphicon glyphicon-hourglass"></span></td>
						</tr>
					</tbody>
				</table>
				
				
			</div>
			<div class="col-xs-3">
				<div class="input-group member-search">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
					</div>
					<input type="text" class="form-control" placeholder="Buscar"/>
				</div>
				
				<div class="panel panel-default member-list">
					<div class="panel-body">
						<h4>Professores</h4>
						<ul class="list-group">
							<li class="list-group-item">Charles Dexter</li>
							<li class="list-group-item">Kezian Mason</li>
						</ul>
						<h4>Alunos</h4>
						<ul class="list-group">
							<li class="list-group-item">Antônio</li>
							<li class="list-group-item">José</li>
							<li class="list-group-item">Reinaldo</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
